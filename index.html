<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FDC News & Trends</title>
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navigation bar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand text-warning" href="#">FDC 24x7</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#general"
                  id="general"
                  >General</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#business"
                  id="business"
                  >Business</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#sports"
                  id="sports"
                  >Sports</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#technology"
                  id="technology"
                  >Technology</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#entertainment"
                  id="entertainment"
                  >Entertainment</a
                >
              </li>
            </ul>
            <!-- News Query Code-->>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search news"
                id="newsQuery"
              />
              <!-- Search button Code-->>
              <button
                class="btn btn-outline-warning"
                type="button"
                id="searchBtn"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>

      <!-- News -->
      <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
      </div>
      <!-- footer -->
      <div class="mt-5">
        <div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
            <div class="container-fluid m-0 p-0">
              <h5 class="text-white me-auto ms-auto">
                Rohit <span class="text-warning">Pal</span>
              </h5>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
